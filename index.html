<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""></script>
    <!-- google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="header__title">
      <h1>IP Address Tracker</h1>
    </div>
    <div class="header__form">
      <form action="" class="ip-form">
        <input type="text" id="ip-address-input" name="ip-address" class="ip-input" placeholder="Search for any ip address or domain">
        <button id="submit-btn" type="submit" class="btn btn-dark"><img src="images/icon-arrow.svg" alt="arrow"></button>
      </form>
    </div>
  </header>
  <section class="data">
    <div class="data__grid">
      <ul class="data__list">
        <li class="data__item">
          <p class="title">IP Address</p>
          <h3 class="value" id="ip-value">8.8.8.8</h3>
        </li>
        <li class="data__item">
          <p class="title">Location</p>
          <h3 class="value" id="location">Broklyn, Ny <br> 10001</h3>
        </li>
        <li class="data__item">
          <p class="title">Timezone</p>
          <h3 class="value" id="utc">UTC - 500</h3>
        </li>
        <li class="data__item">
          <p class="title">ISP</p>
          <h3 class="value" id="company">SpaceX <br> Starlink</h3>
        </li>
      </ul>
    </div>
  </section>

  <div id="mapid"></div>

  

  
  
  
     <!-- add offset value dynamically using the API -->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/woundeddev">@woundedDev</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
